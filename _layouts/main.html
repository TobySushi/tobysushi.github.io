<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {{ site.title }} | {{ page.title }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{{site.baseurl}}/main.js"></script>
        <script src="{{site.baseurl}}/parallax.js"></script>
    </head>

    <body class="parallaxBgA">
        <div class="row headerContent justify-content-center">   

            <div class="col-md-2"></div>

            <div class="headerBar col-md-8 row">

                <div class="headerGraphics col-md-1">
                    <a href="{{ site.baseurl }}/home.html"><img id="headerLogo" src="{{ site.baseurl }}/Graphics/Logo2021_long_Large.png" alt="sushipop"/></a>
                </div>

                <div class="headerButton col-md-3">
                    <a href="{{ site.baseurl }}/ArticleListAll.html">
                        <div class="svgContainer">
                            <svg width="100%" height="100%" class="buttonSvg" viewBox="0 0 375 100" preserveAspectRation="xMinYMin meet">               
                                <polygon 
                                    points='50,0 375,0 325,50 0,50'
                                    style='fill:#FE8CA8;stroke:#ffa5d5;stroke-width:5' 
                                    transform="rotate(-3, 0,0) translate(0 25)"                      
                                />
                                
                                <text x="50" y="58" fill="black" transform="rotate(-3 45,38)">Blog</text>
                                <text x="50" y="55" fill="white" transform="rotate(-3 45,35)">Blog</text>

                                <image href="{{ site.baseurl }}/Graphics/blogIcon.Png" height="60" width"60" x="225" y="5"></image>
                            </svg>
                        </div>
                    </a>
                </div>

                <div class="headerButton col-md-3">
                    <a href="{{ site.baseurl }}/construction.html">
                        <div class="svgContainer">
                            <svg width="100%" height="100%" class="buttonSvg" viewBox="0 0 375 100" preserveAspectRation="xMinYMin meet">               
                                <polygon 
                                    points='50,0 375,0 325,50 0,50'
                                    style='fill:#FE8CA8;stroke:#ffa5d5;stroke-width:5' 
                                    transform="rotate(-3, 0,0) translate(0 25)"                      
                                />
                                
                                <text x="50" y="58" fill="black" transform="rotate(-3 45,38)">Art Gallery</text>
                                <text x="50" y="55" fill="white" transform="rotate(-3 45,35)">Art Gallery</text>

                                <image href="{{ site.baseurl }}/Graphics/artIcon.Png" height="60" width"60" x="225" y="5"></image>
                            </svg>
                        </div>
                    </a>
                </div>

                <div class="headerButton col-md-3">
                    <a href="{{ site.baseurl }}/commisions.html">
                        <div class="svgContainer">
                            <svg width="100%" height="100%" class="buttonSvg" viewBox="0 0 375 100" preserveAspectRation="xMinYMin meet">               
                                <polygon 
                                    points='50,0 375,0 325,50 0,50'
                                    style='fill:#FE8CA8;stroke:#ffa5d5;stroke-width:5' 
                                    transform="rotate(-3, 0,0) translate(0 25)"                      
                                />
                                
                                <image href="{{ site.baseurl }}/Graphics/commIcon.Png" height="52" width"50" x="185" y="12"></image>

                                <text x="50" y="58" fill="black" transform="rotate(-3 45,38)">Commisions</text>
                                <text x="50" y="55" fill="white" transform="rotate(-3 45,35)">Commisions</text>
                                
                            </svg>
                        </div>
                    </a>
                </div>
                
                <div class="headerButton col-md-3">
                    <div class="svgContainer">
                        <svg width="100%" height="100%" class="buttonSvg" viewBox="0 0 375 100" preserveAspectRation="xMinYMin meet">               
                            <polygon 
                                points='50,0 375,0 325,50 0,50'
                                style='fill:#FE8CA8;stroke:#ffa5d5;stroke-width:5' 
                                transform="rotate(-3, 0,0) translate(0 25)"                      
                            />

                            <image href="{{ site.baseurl }}/Graphics/contactIcon.Png" height="60" width"60" x="200" y="5"></image>

                            <text x="50" y="58" fill="black" transform="rotate(-3 45,38)">Contact Me!</text>
                            <text x="50" y="55" fill="white" transform="rotate(-3 45,35)">Contact Me!</text>

                            
                        </svg>
                    </div>
                </div>

            </div>   
            
            <div class="col-md-2"></div>
       
        </div>

        {{content}}

        <div align="center" class="footerContainer row" style="margin-top: 100px;">
            <div class="footerContent col-xs-12">
                <span>2019 - 2021, SushiPop. Website Hosted With </span>
                <a href="https://pages.github.com/">Github Pages.</a>
                <span>See my Repo </span>
                <a href="https://github.com/TobySushi/TobySushi.github.io">Here.</a>
            </div>
        </div>
    </body>
</html>
